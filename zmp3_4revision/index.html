<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForecastFusion HUB</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-globe-americas fs-3 fw-bold"></i> ForecastFusion HUB
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="toggleDarkMode" class="btn btn-outline-light">
                            <i class="fas fa-moon"></i> Dark Mode
                        </button>
                    </li>
                </ul>
                <div class="navbar-text ms-3">
                    <span id="navbarDate" class="me-2"></span>
                    <span id="navbarTime"></span>
                </div>
            </div>
        </div>
    </nav>
    <header class="py-5 bg-light">
        <div class="container">
            <h1 class="display-4 mb-4 text-center fw-bold">Discover Today's Headlines</h1>
            <div id="topicFilter" class="d-flex justify-content-center flex-wrap mt-3"></div> 
            <form id="searchForm" class="search-form d-flex justify-content-center mt-3"> 
                <div class="input-group input-group-lg w-75">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search news..." aria-label="Search news">
                    <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                </div>
            </form>
    </header>
    <main class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <div id="loadingIndicator" class="text-center mb-4 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="newsContainer" class="row"></div> 
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Weather</h5>
                    </div>
                    <div class="card-body">
                        <form id="weatherForm">
                            <div class="input-group mb-3">
                                <input type="text" id="cityInput" class="form-control" placeholder="Enter city">
                                <button class="btn btn-secondary" type="submit">Get Weather</button>
                            </div>
                        </form>
                        <div id="weatherWidget"></div>
                        <div id="forecastContainer" class="mt-3"></div>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">AI Insights (Gemini)</h5>
                    </div>
                    <div class="card-body">
                        <form id="geminiForm" class="mb-0 mt-0">
                            <div class="input-group">
                                <input type="text" id="geminiInput" class="form-control" placeholder="Ask Gemini...">
                                <button class="btn btn-secondary" type="submit">Ask</button>
                            </div>
                        </form>
                        <div id="geminiContainer"></div>
                    </div>
                </div>
            </div>
        </div>
        <section id="youtubeSection" class="mb-5">
            <h2 class="mb-4">YouTube Search</h2>
            <form id="youtubeSearchForm" class="mb-3">
                <div class="input-group">
                    <input type="text" id="youtubeSearchInput" class="form-control" placeholder="Search YouTube">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
            <div id="youtubeContainer"></div>
        </section>
    </main>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="widgetPane" aria-labelledby="widgetPaneLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title fst-italic" id="widgetPaneLabel">My Dashboard</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="mb-4">
            <h6 class="fw-bold mb-3">Search History</h6>
            <div id="searchHistoryWidget" class="d-flex flex-wrap gap-2"></div>
            <button class="btn btn-sm btn-outline-danger mt-3" onclick="clearSearchHistory()">
              <i class="fas fa-trash-alt me-2"></i>Clear History
            </button>
          </div>
          
          <div class="mb-4">
            <h6 class="fw-bold mb-3">Favorites</h6>
            <!-- Add this button just after the search form in the header -->
<div class="d-flex justify-content-center mt-3">
    <button id="showFavoritesBtn" class="btn btn-secondary">Show Favorites</button>
</div>

<!-- Add this container just before the closing </main> tag -->
<div id="favoritesContainer" class="row mt-4" style="display: none;"></div>
            <div id="favoritesGallery" class="row g-3"></div>
          </div>
          
          <div>
            <h6 class="fw-bold mb-3">Connect With Me</h6>
            <div class="d-flex justify-content-around">
              <a href="#" class="text-decoration-none social-icon"><i class="fab fa-linkedin fa-2x"></i></a>
              <a href="#" class="text-decoration-none social-icon"><i class="fab fa-facebook fa-2x"></i></a>
              <a href="#" class="text-decoration-none social-icon"><i class="fab fa-tiktok fa-2x"></i></a>
              <a href="#" class="text-decoration-none social-icon"><i class="fab fa-instagram fa-2x"></i></a>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Button to open the widget pane -->
      <button class="btn btn-secondary position-fixed top-50 start-0 translate-middle-y rounded-end widget-toggle ms-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#widgetPane" aria-controls="widgetPane">
        <i class="fas fa-cogs"></i>
      </button>
</div>
    <footer class="footer">
        <div class="container text-center">
          <div class="social-icons mb-2">
            <a href="#" target="_blank" class="text-white me-3">
              <i class="fab fa-twitter fa-2x"></i>
            </a>
            <a href="#" target="_blank" class="text-white me-3">
              <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a href="#" target="_blank" class="text-white">
              <i class="fab fa-instagram fa-2x"></i>
            </a>
          </div>
          <p class="small mb-0 fst-italic">&copy; 2024 ForecastFusion HUB. All rights reserved.</p>
        </div>
      </footer>
    <button id="backToTopBtn" class="btn btn-primary" style="position: fixed; bottom: 20px; right: 20px; display: none;">
        <i class="fas fa-arrow-up"></i>
    </button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> 
    <script src="config.js"></script>


</body>
</html>
