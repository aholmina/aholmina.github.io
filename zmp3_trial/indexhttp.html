<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="glow"></div>
    <div class="container py-5">
        <h1 class="text-center mb-5 fst-italic">Dog Gallery</h1>
        <div class="row g-3 mb-4 justify-content-center align-items-center">
            <div class="col-auto">
                <button id="fetchButton" class="btn btn-primary">Fetch Dog</button>
            </div>
            <div class="col-auto">
                <button id="autoFetchButton" class="btn btn-secondary">Start Auto-Fetch</button>
            </div>
            <div class="col-auto">
                <button id="favoritesButton" class="btn btn-warning">Show Favorites</button>
            </div>
            <div class="col-auto">
                <select id="breedFilter" class="form-select">
                    <option value="all">All Breeds</option>
                </select>
            </div>
        </div>
        <div id="dog-gallery" class="row g-4"></div>
        <div class="mt-4 text-center">
            <button id="prevButton" class="btn btn-secondary me-2">Previous</button>
            <span id="pageIndicator" class="mx-2">Page 1 of 1</span>
            <button id="nextButton" class="btn btn-secondary ms-2">Next</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
