<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="glow"></div>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Dog Gallery</h1>
        <div id="controls" class="mb-3 text-center">
            <button id="fetchButton" class="btn btn-primary me-2">Fetch Dog</button>
            <button id="autoFetchButton" class="btn btn-secondary">Start Auto-Fetch</button>
        </div>
        <div id="dog-gallery" class="row justify-content-center g-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
