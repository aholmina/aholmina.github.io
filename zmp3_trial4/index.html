<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <div class="d-flex align-items-center">
            <a class="navbar-brand me-3" href="#"><i class="fas fa-globe-americas"></i> Global News Explorer</a>
            <span id="currentTime" class="navbar-text">
                <i class="fas fa-clock"></i> <span id="time"></span>
            </span>
        </div>
        <form id="weatherForm">
        <div class="input-group me-5">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city" required>
            <button class="btn btn-outline-secondary text-white" type="submit">Get Weather</button>
        </div>
      </form>
        <div class="d-flex align-items-center">
            <button id="toggleBookmarks" class="btn btn-outline-light me-2">
                <i class="fas fa-bookmark"></i> Bookmarks
            </button>
            <button id="toggleDarkMode" class="btn btn-outline-secondary text-white">Dark Mode</button>
        </div>
    </div>
</nav>
   


    <header class="hero">
        <div class="container">
            <h1 class="display-4 mb-4 mt-5">Discover Today's Headlines</h1>
            <form id="searchForm" class="search-form">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search news..." aria-label="Search news">
                    <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                </div>
            </form>
        </div>
    </header>
    <div class="container">
      <div class="row mb-4">
          <div class="col-md-6">
              <div class="weather-widget mb-3 mt-5 me-5" id="weatherWidget"></div>
          </div>
      </div>
  
      <div id="loadingIndicator" class="text-center mb-4 d-none">
          <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
          </div>
      </div>
  
      <div id="newsContainer" class="row"></div>
  </div>

  <div id="bookmarksSidebar" class="sidebar">
      <a href="javascript:void(0)" id="closeBookmarks" class="closebtn">&times;</a>
      <h5 class="px-3">Bookmarks</h5>
      <ul id="bookmarksList" class="list-group list-group-flush"></ul>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
