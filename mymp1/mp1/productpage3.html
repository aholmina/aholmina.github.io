<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"/>
    <style>

body {
            background-image: url(images/port15.jpg); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: black
        }

    
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="product-card card">
            <img src="images/HRT3.jpg" class="card-img-top" alt="Product Image">
            <div class="card-body">
                <h5 class="card-title">Herdoomz</h5>
                <p class="card-text">Helps face contouring, brightening and glowing skin.</p>
                
                <h6 class="card-subtitle mb-2 text-muted">Price: ₱1299.00</h6>
                <div class="input-group mb-3">
                    <button id="decrement" class="btn btn-outline-secondary" type="button">-</button>
                    <input id="quantity" type="text" class="form-control text-center" value="1">
                    <button id="increment" class="btn btn-outline-secondary" type="button">+</button>
                </div>
                <button id="add-to-cart" class="btn btn-primary">Add to Cart</button>
            </div>
        </div>

        <div class="cart-items mt-4">
            <h5>Cart</h5>
            <ul id="cart-items-list"></ul>
            <p id="cart-total">Total: ₱0.00</p>
            <button id="checkout-button" class="btn btn-primary">Proceed to Checkout</button>
        </div>

        <div id="checkout-section" class="mt-4">
            <h5>Checkout</h5>
            <form id="checkout-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Home Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter home address" required>
                </div>
                <div class="mb-3">
                    <label for="payment-method" class="form-label">Payment Method</label>
                    <select class="form-select" id="payment-method" required>
                        <option value="">Select Payment Method</option>
                        <option value="cod">Cash on Delivery</option>
                        <option value="gcash">GCash</option>
                        <option value="paymaya">PayMaya</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Checkout</button>
            </form>
            <div id="confirmation" class="mt-3">
                <h6 class="text-success">Thank you for your purchase!</h6>
                <p>We've sent a confirmation to your email address.</p>
                <a href="index.html" class="btn btn-primary">Go back to Home Page</a>
            </div>
        </div>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

    <script>
        var cartTotal = 0;
        var productPrice = 599.00;
        var quantity = 1;

        function updateCartTotal() {
            cartTotal = productPrice * quantity;
            document.getElementById('cart-total').innerText = 'Total: ₱' + cartTotal.toFixed(2);
        }

        function updateCartQuantity() {
            var cartQuantityElement = document.getElementById('cart-quantity');
            cartQuantityElement.innerText = quantity;
        }

        document.getElementById('increment').addEventListener('click', function() {
            quantity++;
            document.getElementById('quantity').value = quantity;
            updateCartTotal();
        });

        document.getElementById('decrement').addEventListener('click', function() {
            if (quantity > 1) {
                quantity--;
                document.getElementById('quantity').value = quantity;
                updateCartTotal();
            }
        });

        document.getElementById('add-to-cart').addEventListener('click', function() {
            updateCartTotal();
            var cartItemsList = document.getElementById('cart-items-list');
            var cartItem = document.createElement('li');
            cartItem.innerText = 'Herdoomz - ₱' + productPrice.toFixed(2);
            cartItemsList.appendChild(cartItem);
        });

        document.getElementById('checkout-button').addEventListener('click', function() {
            document.getElementById('checkout-section').style.display = 'block';
        });

        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var email = document.getElementById('email').value;
            var address = document.getElementById('address').value;
            var paymentMethod = document.getElementById('payment-method').value;

            // Handle payment processing based on the selected payment method

            document.getElementById('confirmation').style.display = 'block';
        });
    </script>
</body>
</html>
