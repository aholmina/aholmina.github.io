<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="https://maxst.icons8.com/vue-static/icon/favicon/icons8_fav_32Ã—32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Onclick Activity</title>
</head>
<body class="text-white">
    <main class="container-fluid mt-5">
        <section class="row">
            <div class="col-md-3 "></div>
            <div class="col-md-6 bg-dark">
                <h2>Mathematical Operations</h2>
                    <div class="mb-3 mt-3">
                        <label for="">First Number:</label>
                        <input type="number" id="num-first-number" class="form-control form-control-sm" placeholder="Enter first number">
                    </div>
                    <div class="mb-3">
                        <label for="">Second Number:</label>
                        <input type="number" id="num-second-number" class="form-control form-control-sm" placeholder="Enter second number">
                    </div>

                    <div class="mb-3">
                        <label for="">Total:</label>
                        <input type="number" id="num-total" class="form-control form-control-sm" placeholder="0.00">
                    </div>
                    
                    <div class="mb-3">
                        <button class="btn btn-success" id="btn-add" onclick="math('add');">Add</button>
                        <button class="btn btn-danger" id="btn-sub" onclick="math('subtract');">Subtract</button>
                        <button class="btn btn-info text-white" id="btn-mul" onclick="math('multiply');">Multiply</button>
                        <button class="btn btn-secondary text-white" id="btn-div" onclick="math('divide');">Divide</button>
                    </div>
            </div>
            <div class="col-md-2"></div>
        </section>
    </main>
   <script>
    function math(operator) { 
        let FirstNumber = document.getElementById("num-first-number").value;
        let SecondNumber = document.getElementById("num-second-number").value;
        var total;
    
        if (operator == 'add')
             total = parseInt(FirstNumber) + parseInt(SecondNumber);
        else if (operator == 'subtract')
            total = parseInt(FirstNumber) - parseInt(SecondNumber);
        else if (operator == 'multiply')
            total = parseInt(FirstNumber) * parseInt(SecondNumber);
         else if (operator == 'divide')
            total = parseInt(FirstNumber) / parseInt(SecondNumber);
    
            document.getElementById("num-total").value = total;
    }

</script>


</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
