<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="https://maxst.icons8.com/vue-static/icon/favicon/icons8_fav_32Ã—32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Javascript Basics</title>
</head>
<body>
    <main class="container-fluid mt-4">
   
          
              
<div class="container mt-5">
    <div class="row">
      <div class="col">
        <button class="btn btn-primary" onclick="performOperation('+', 5, 3)">Add</button>
      </div>
      <div class="col">
        <button class="btn btn-secondary" onclick="performOperation('-', 5, 3)">Subtract</button>
      </div>
      <div class="col">
        <button class="btn btn-success" onclick="performOperation('*', 5, 3)">Multiply</button>
      </div>
      <div class="col">
        <button class="btn btn-danger" onclick="performOperation('/', 5, 3)">Divide</button>
      </div>
    </div>
  </div>
  
  <script>
  function performOperation(operator, num1, num2) {
      var result;
      switch(operator) {
          case '+':
              result = num1 + num2;
              break;
          case '-':
              result = num1 - num2;
              break;
          case '*':
              result = num1 * num2;
              break;
          case '/':
              if (num2 !== 0) {
                  result = num1 / num2;
              } else {
                  result = "Cannot divide by zero";
              }
              break;
          default:
              result = "Invalid operator";
      }
      alert("Result: " + result);
  }
  </script>
  
                
    </main>
</body>
