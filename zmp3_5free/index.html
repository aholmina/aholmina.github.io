<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern News Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 

    <link rel="stylesheet" href="styles.css">
 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            
            <a class="navbar-brand fst-italic fs-3 ms-5" href="#"><i class="fas fa-globe-americas fs-3 fw-bold fst-italic"></i>ForecastFusion Center</a>
    
            <div class="flex-grow-1"></div>
    
            
            <div class="d-flex align-items-center">
                <div id="navbarDateTime" class="me-3 text-end"></div>
                <button id="toggleDarkMode" class="btn btn-outline-secondary">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
          
            <div class="col-md-8">
                <!-- Search Section -->
                <section id="searchSection" class="mb-5">
                    <h2 class="mt-5">Search News</h2>
                    <form id="searchForm" class="mb-3">
                        <div class="input-group">
                            <input type="text" id="searchInput" class="form-control" placeholder="Enter search query">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form>
                    <div id="searchHistory" class="mb-3"></div>
                </section>
    
                <!-- News Section -->
                <section id="newsSection" class="mb-5">
                    <h2 class="mb-4">News</h2>
                    <div id="newsContainer" class="row"></div>
                </section>
            </div>
    
            <!-- Widgets area (right side) -->
            <div class="col-md-4 mt-5 ">
                <!-- Weather Widget -->
                <section id="weatherSection" class="mb-5">
                    <div id="weatherWidget" class="card p-3 mb-3"></div>
                    <form id="weatherForm">
                        <div class="input-group">
                            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
                            <button type="submit" class="btn btn-primary">Get Weather</button>
                        </div>
                    </form>
                </section>

                <div class="container mt-5">
                    <h1 class="text-center mb-4">Traffic Information</h1>
                    <form id="locationForm" class="mb-4">
                        <div class="input-group">
                            <input type="text" id="locationInput" class="form-control" placeholder="Enter location" required>
                            <button type="submit" class="btn btn-primary">Check Traffic</button>
                        </div>
                    </form>
                    <div id="map" class="map-container"></div>
                </div>
               
                <!-- Gemini Widget -->
                <section id="geminiSection" class="mb-5">
                    <h2 class="mb-4">Gemini AI</h2>
                    <form id="geminiForm" class="mb-3">
                        <div class="input-group">
                            <input type="text" id="geminiInput" class="form-control" placeholder="Ask Gemini AI">
                            <button type="submit" class="btn btn-primary">Ask</button>
                        </div>
                    </form>
                    <div id="geminiContainer"></div>
                </section>
            </div>
        </div>
    
        <!-- YouTube Section (full width) -->
        <section id="youtubeSection" class="mb-5">
            <h2 class="mb-4">YouTube Search</h2>
            <form id="youtubeSearchForm" class="mb-3">
                <div class="input-group">
                    <input type="text" id="youtubeSearchInput" class="form-control" placeholder="Search YouTube">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
            <div id="youtubeContainer"></div>
        </section>
    
        <!-- Financial Section (full width) -->
        <section id="financialSection" class="mb-5">
            <div id="financialContainer"></div>
        </section>
    </div>
    
    <div id="loadingIndicator" class="position-fixed top-50 start-50 translate-middle" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <button id="backToTopBtn" class="btn btn-primary rounded-circle">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="server.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4OzWRnzT1sunoiqMwrpthdVY7wZrQ_90&libraries=places" async defer></script>
</body>
</html>
