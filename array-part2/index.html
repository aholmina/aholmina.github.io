<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Javascript Arrays</title>

    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Array Activity</a>
                </div>
              </nav>
        </header>
    
        <main class="container-fluid mt-3">
            <section class="container-fluid">
                <div class="container-sm d-flex flex-column flex-lg-row justify-content-around gap-3">
                    <div class="col-lg-4 d-flex justify-content-center bg-dark text-white" style="max-height: 290px;">
                        <div class="p-4 w-100">
                            <div class="form-group">
                              <label for="">Employee ID</label>
                              <input type="tel" pattern="[0-9\-]+" class="form-control" id="EmployeeId"placeholder="Employee ID">
                            </div>
                            <div class="form-group">
                              <label for="">Employee Name</label>
                              <input type="text" class="form-control" id="EmployeeName" placeholder="Enter Name">
                            </div>
                            <div class="form-group">
                                <label for="">Working Hours</label>
                                <input type="number" class="form-control" id="WorkingHours" placeholder="Enter Working hrs">
                              </div>
    
                            <button class="btn btn-danger mt-3" id="btn-add">Log Details</button>
                          
                            
                          </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="table-responsive bg-secondary" style="max-height: 350px;">
                            <table class="table table-stripped">
                                <thead>
                                    <tr>
                                      <th scope="col">E-ID</th>
                                      <th scope="col">Fullname</th>
                                      <th scope="col">Hours</th>
                                      <th scope="col">Action</th>
                                    </tr>
                                  </thead>
                                  <tbody id="table-list">
                                 </tbody>
                                 
                        </div>
                    </div>   
                </div>   
            </section> 
        </main>
