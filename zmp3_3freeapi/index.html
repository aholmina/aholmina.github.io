<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-globe-americas fs-3 fw-bold"></i>ForecastFusion HUB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-text ms-auto me-3">
                <span id="navbarDate" class="me-2"></span>
                <span id="navbarTime"></span>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="toggleDarkMode" class="btn btn-outline-light">
                            <i class="fas fa-moon"></i> Dark Mode
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <header class="py-5 bg-light text-center">
        <div class="container">
            <h1 class="display-4 mb-4 fst-italic fw-light">Discover Today's Headlines</h1>
            <form id="searchForm" class="search-form">
                <div class="input-group input-group-lg w-75 mx-auto">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search news..." aria-label="Search news">
                    <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                </div>
            </form>
        </div>
        <div id="dateTimeWidget" class="mb-3">
            <div id="time" class="h4"></div>
            <div id="date"></div>
        </div>
 
    <main class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <div id="loadingIndicator" class="text-center mb-4 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="newsContainer" class="row"></div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Weather</h5>
                    </div>
                    <div class="card-body">
                        <form id="weatherForm">
                            <div class="input-group mb-3">
                                <input type="text" id="cityInput" class="form-control" placeholder="Enter city">
                                <button class="btn btn-secondary" type="submit">Get Weather</button>
                            </div>
                        </form>
                        <div id="weatherWidget"></div>
                        <div id="forecastContainer" class="mt-3"></div>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">AI Insights (Gemini)</h5>
                    </div>
                    <div class="card-body">
                        <form id="geminiForm" class="mb-0 mt-0">
                            <div class="input-group">
                                <input type="text" id="geminiInput" class="form-control" placeholder="Ask Gemini...">
                                <button class="btn btn-secondary" type="submit">Ask</button>
                            </div>
                        </form>
                        <div id="geminiContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    </div>
   
    <button id="backToTopBtn" class="btn btn-primary" style="position: fixed; bottom: 20px; right: 20px; display: none;">
        <i class="fas fa-arrow-up"></i>
    </button>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
