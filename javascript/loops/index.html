<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Alexas Nested Loop</title>
</head>
<body>
    <header>
        <nav class="navbar navbar bg-warning bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Multiplication Table-Nested Loop</a>
            </div>
          </nav>
    </header>

    <main class=" col container-fluid mt-1">
        <section class="row">
            <div class="col-md-1"></div>         
            <div class="col-sm-5 bg-danger bg-gradient mt-5">
             
                <div class="mb-3">
                    <label for="txtCount" class="form-label">Row Number</label>
                    <input type="number" class="form-control form-control-sm" id="RowLimit" placeholder="No of rows">
                </div>


                <div class="mb-3">
                    <label for="txtCount" class="form-label">Column Number</label>
                    <input type="number" class="form-control form-control-sm" id="ColLimit" placeholder="No of columns">
                </div>


                <div class="col-auto">
                    <button id="btnMultiply" class="btn btn-sm btn-secondary mb-3">Multiply</button>
                </div>
                
            </div>
        </section>
        <section class="container bg-secondary">
            <div class="table-responsive border mt-5">
                <table class="table table-stripped " id="div-wrapper">
                </table>
            </div>
        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>
    
</body>
</html>
