<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-globe-americas"></i> Global News Explorer</a>
            <span id="currentTime" class="navbar-text ml-auto">
                <i class="fas fa-clock"></i> <span id="time"></span>
            </span>
            <button id="toggleBookmarks" class="btn btn-outline-light ms-3">
                <i class="fas fa-bookmark"></i> Bookmarks
            </button>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h1 class="display-4 mb-4 mt-5">Discover Today's Headlines</h1>
            <form id="searchForm" class="search-form">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search news..." aria-label="Search news">
                    <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                </div>
            </form>
        </div>
    </header>

    <main class="container my-5">
        <div id="loadingIndicator" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="newsContainer" class="row g-4"></div>
    </main>

    <div id="bookmarksSidebar" class="bookmarks-sidebar">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5>Bookmarked News</h5>
            <button id="closeBookmarks" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul id="bookmarksList" class="list-group"></ul>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
